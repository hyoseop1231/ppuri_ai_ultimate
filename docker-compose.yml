version: '3.8'

services:
  # ğŸ§  PPuRI-AI Ultimate ë©”ì¸ ì• í”Œë¦¬ì¼€ì´ì…˜
  ppuri-ai:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    container_name: ppuri-ai-ultimate
    depends_on:
      - postgres
      - neo4j
      - redis
      - qdrant
    # ğŸ”§ ë¦¬ì†ŒìŠ¤ ì œí•œ (ì„±ëŠ¥ ìµœì í™”)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    # ğŸ›¡ï¸ ë³´ì•ˆ ì„¤ì •
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
    environment:
      # KITECH ê²€ì¦ëœ 5ì´ˆ ì‹œì‘ ìµœì í™”
      - PRELOAD_EMBEDDING_MODEL=false
      - ENABLE_EXTERNAL_ACCESS=true
      - CORS_ORIGINS=http://localhost:3000,https://ppuri-ai.com
      
      # ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²°
      - DATABASE_URL=postgresql+asyncpg://ppuri:ppuri_secure_2024@postgres:5432/ppuri_ultimate
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=ppuri_graph_2024
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      
      # LLM ì„¤ì • (OpenRouter + ë¡œì»¬ Ollama)
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - DEFAULT_LLM_PROVIDER=openrouter
      - OLLAMA_HOST=http://host.docker.internal:11434
      - OLLAMA_MODEL=qwen3:30b-a3b
      - VISION_MODEL=llava:13b
      - EMBEDDING_MODEL=BAAI/bge-m3
      
      # ìë™ ìµœì í™” ì„¤ì • (AdalFlow)
      - ADALFLOW_ENABLED=true
      - AUTO_OPTIMIZE_PROMPTS=true
      - OPTIMIZATION_INTERVAL_HOURS=24
      
      # í•œêµ­ì–´ íŠ¹í™” ìµœì í™”
      - KOREAN_OPTIMIZATION=true
      - DEFAULT_LANGUAGE=ko
      - TIMEZONE=Asia/Seoul
      
      # ì„±ëŠ¥ ì„¤ì •
      - MAX_CONCURRENT_REQUESTS=100
      - REQUEST_TIMEOUT_SECONDS=120
      - STREAMING_BUFFER_SIZE=1024
      
      # UI ì„¤ì • (KITECH íŒ¨í„´)
      - ENABLE_THINK_BLOCK=true
      - ENABLE_REFERENCE_ACCORDION=true
      - ENABLE_OPTIMIZATION_VIZ=true
      
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ğŸŒ Streamlit UI - NotebookLM ìŠ¤íƒ€ì¼ ì¸í„°í˜ì´ìŠ¤
  ppuri-ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.streamlit
    container_name: ppuri-ui
    depends_on:
      - ppuri-ai
    environment:
      - PPURI_API_URL=http://ppuri-ai:8000
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    ports:
      - "8501:8501"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ğŸ˜ PostgreSQL + pgvector - ë©”ì¸ ë°ì´í„°ë² ì´ìŠ¤
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ppuri-postgres
    # ğŸ”§ ë¦¬ì†ŒìŠ¤ ì œí•œ (ë°ì´í„°ë² ì´ìŠ¤ ìµœì í™”)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    # ğŸ›¡ï¸ ë³´ì•ˆ ì„¤ì •
    security_opt:
      - no-new-privileges:true
    environment:
      - POSTGRES_DB=ppuri_ultimate
      - POSTGRES_USER=ppuri
      - POSTGRES_PASSWORD=ppuri_secure_2024
      # ğŸš€ ì„±ëŠ¥ ìµœì í™” ì„¤ì •
      - POSTGRES_SHARED_BUFFERS=1GB
      - POSTGRES_EFFECTIVE_CACHE_SIZE=3GB
      - POSTGRES_WORK_MEM=256MB
      - POSTGRES_MAINTENANCE_WORK_MEM=512MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ppuri -d ppuri_ultimate"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ğŸ•¸ï¸ Neo4j - ì§€ì‹ ê·¸ë˜í”„ ë°ì´í„°ë² ì´ìŠ¤
  neo4j:
    image: neo4j:5.15-community
    container_name: ppuri-neo4j
    # ğŸ”§ ë¦¬ì†ŒìŠ¤ ì œí•œ (ê·¸ë˜í”„ DB ìµœì í™”)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 1.5G
    # ğŸ›¡ï¸ ë³´ì•ˆ ì„¤ì •
    security_opt:
      - no-new-privileges:true
    environment:
      - NEO4J_AUTH=neo4j/ppuri_graph_2024
      - NEO4J_PLUGINS=["graph-data-science", "apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=gds.*,apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2g
      # ğŸš€ ì„±ëŠ¥ ìµœì í™” ì„¤ì •
      - NEO4J_dbms_memory_pagecache_size=512m
      - NEO4J_dbms_tx_log_rotation_retention_policy=100M size
      - NEO4J_dbms_checkpoint_interval_time=15m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "ppuri_graph_2024", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ğŸ”´ Redis - ìºì‹œ ë° ì„¸ì…˜ ì €ì¥ì†Œ
  redis:
    image: redis:7-alpine
    container_name: ppuri-redis
    # ğŸ”§ ë¦¬ì†ŒìŠ¤ ì œí•œ (ìºì‹œ ìµœì í™”)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    # ğŸ›¡ï¸ ë³´ì•ˆ ì„¤ì •
    security_opt:
      - no-new-privileges:true
    command: redis-server --appendonly yes --requirepass ppuri_cache_2024 --maxmemory 1.5gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "ppuri_cache_2024", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ğŸ¯ Qdrant - ê³ ì„±ëŠ¥ ë²¡í„° ë°ì´í„°ë² ì´ìŠ¤
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ppuri-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ğŸ“Š Prometheus - ë©”íŠ¸ë¦­ ìˆ˜ì§‘
  prometheus:
    image: prom/prometheus:latest
    container_name: ppuri-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped

  # ğŸ“ˆ Grafana - ì‹œê°í™” ëŒ€ì‹œë³´ë“œ
  grafana:
    image: grafana/grafana:latest
    container_name: ppuri-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=ppuri_monitor_2024
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - prometheus

  # ğŸ•·ï¸ Firecrawl - ì›¹ í¬ë¡¤ë§ ì„œë¹„ìŠ¤ (ì„ íƒì )
  firecrawl:
    image: mendableai/firecrawl:latest
    container_name: ppuri-firecrawl
    environment:
      - REDIS_URL=redis://redis:6379
      - REDIS_RATE_LIMIT_URL=redis://redis:6379
    ports:
      - "3002:3002"
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - firecrawl  # ì„ íƒì  ì‹¤í–‰

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  default:
    name: ppuri-ai-network
    driver: bridge

