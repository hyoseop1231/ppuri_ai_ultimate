autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bugfix\/.+/'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
  - label: 'maintenance'
    branch:
      - '/chore\/.+/'
      - '/refactor\/.+/'
  - label: 'security'
    files:
      - 'api/middleware/security.py'
      - 'api/models/requests.py'
      - 'api/constants.py'
  - label: 'performance'
    files:
      - 'core/adalflow_engine/**/*'
      - 'core/rag_engine/**/*'
      - 'monitoring/**/*'
  - label: 'industry'
    files:
      - 'core/kitech_base/**/*'
      - 'api/constants.py'
  - label: 'test'
    files:
      - 'tests/**/*'
      - '**/*test.py'
      - '**/*_test.py'
  - label: 'docker'
    files:
      - 'Dockerfile*'
      - 'docker-compose*.yml'
      - 'docker/**/*'
  - label: 'ci'
    files:
      - '.github/**/*'
      - '*.yml'
      - '*.yaml'