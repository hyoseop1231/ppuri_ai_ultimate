version: '3.8'

services:
  ppuri-ai-server:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: ppuri-ai-ultimate
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8002
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ppuri-network

networks:
  ppuri-network:
    driver: bridge

volumes:
  logs:
    driver: local